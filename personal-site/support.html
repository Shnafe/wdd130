<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Board | Home</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/Quest Board-logos.jpeg" alt="Quest Board Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="support.html">Support</a>
                <a href="faqs.html">FAQs</a>
            </nav>
        </header>
        <div class="sidenav">
            <a href="#">About</a>
            <a href="site-plan.html">Site Plan</a>
            <a href="#">Contact Us</a>
            <a href="support.html">Support</a>
        </div>
        <main class="home-grid">
            <div id="feedback"></div>
            <section class="emailStuff">
                <form action="/my-handling-form-page" method="post">
                    <ul class="emailMessage">
                        <li>
                            <label for="mail">E-mail</label>
                            <input type="email" id="mail" name="user_email" placeholder="email@noreply.com">
                        </li>
                        <li>
                            <label for="name">Subject</label>
                            <input type="text" id="name" name="user_subject">
                        </li>
                        <li>
                            <label for="msg">Message</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>
                        <li class="button">
                            <button type="submit">Submit</button>
                        </li>
                    </ul>
                </form>
                <script>
                    const feedbackElement = document.getElementById('feedback');
                    const formElement = document.forms[0];
                    formElement.addEventListener('submit', function(e) {
                        e.preventDefault();
                        feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                        feedbackElement.style.display = "block";
                        document.body.classList.toggle('moveDown');
                    });
                </script>
                <img class="supportImage" src="images/handshake.png" alt="Support">
            </section>
            
        </main>
        <footer>
            <h3>Quest Board &copy; 2022 - Joshua Shafer</h3>
            <h3><a href="site-plan.html">Site Plan</a></h3>
            <h3><a href="contactus.html">Contact Us</a></h3>
            <div class="social">
                <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="fb icon"></a>
                <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="twitter icon"></a>
                <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="ig icon"></a>
            </div>
        </footer>
        </div>
</body>
</html>

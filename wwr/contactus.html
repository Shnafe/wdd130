<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Aguas Blancas | Contact Us</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html"><img class="logo" src="images/aguas_blancas_light/3.png" alt="Aguas Blancas Logo"></a>
            <nav>
                <a href="index.html">Home</a>
                <a href="faqs.html">FAQs</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main class="home-grid">
            <div id="background"></div>
            <img class="contact" src="images/raftingcontact.jpeg" alt="Floating Rafts">
            <section class="msg2">
                <h2>Contact Us</h2>
                <div>
                    <h4>Phone: <a href="#">(123) 555-6789</a></h4>
                </div>
                <div>
                    <h4>Email: <a href="#">aguasblancasrafting@abr.com</a></h4>
                </div>
                <div class="address">
                    <h4>Address:</h4>
                    <p>1234 Sesame St</p>
                    <p>Manhattan, NY 10001</p>
                </div>   
            </section>
            <div id="feedback"></div>
                <form action="/my-handling-form-page" method="post">
                    <ul class="emailMessage">
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name">
                        </li>
                        <li>
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_email">
                        </li>
                        <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>
                        <li class="button">
                            <button type="submit">Submit</button>
                        </li>
                    </ul>
                </form>
                <script>
                    const feedbackElement = document.getElementById('feedback');
                    const formElement = document.forms[0];
                    formElement.addEventListener('submit', function(e) {
                        e.preventDefault();
                        feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                        feedbackElement.style.display = "block";
                        document.body.classList.toggle('moveDown');
                    });
                </script>
        </main>
        <footer>
            <h3>Aguas Blancas &copy; 2022 - Joshua Shafer</h3>
            <h3><a href="site-plan-rafting.html">Site Plan</a></h3>
            <h3><a href="contactus.html">Contact Us</a></h3>
            <div class="social">
                <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="fb icon"></a>
                <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="twitter icon"></a>
                <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="ig icon"></a>
            </div>
        </footer>
    </div>
</body>
</html>
